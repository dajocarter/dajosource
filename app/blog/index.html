---
layout: default
title: Blog
---

<header id="home">
  {% include navigation.html %}

  {% include hero.html %}
</header>

<main id="blog">
  <h1>Blog Posts</h1>
  <section class="posts">
    {% for post in site.posts %}
    <article><time>{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></article>
    {% endfor %}
  </section>
</main>
