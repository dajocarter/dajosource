<form name="my-nice-form" action="/home" method="POST">

  <div>
    <div class="form-field  vertical">
      <div class="form-label">
        <label class="inline">Name <span class="required">*</span></label>
      </div>
      <div class="form-data" data-grav-field="text" data-grav-disabled="true" data-grav-default="null">
        <div class="form-input-wrapper ">
          <input name="name" value="" type="text" placeholder="Enter your name" autocomplete="on" required="required">
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="form-field  vertical">
      <div class="form-label">
        <label class="inline">Email <span class="required">*</span></label>
      </div>
      <div class="form-data" data-grav-field="text" data-grav-disabled="true" data-grav-default="null">
        <div class="form-input-wrapper ">
          <input name="email" value="" type="text" placeholder="Enter your email address" required="required">
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="form-field  vertical">
      <div class="form-label">
        <label class="inline">Message <span class="required">*</span></label>
      </div>
      <div class="form-data" data-grav-field="textarea" data-grav-disabled="true" data-grav-default="null">
        <div class="form-textarea-wrapper long">
          <textarea class="input" name="message" placeholder="Enter your message" required="required"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons">
        <button class="button submit" type="submit">Submit</button>
    </div>

</form>
