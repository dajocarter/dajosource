<footer>
  <div class="row">
    <div class="twelve columns">
      <ul class="social-links">
        {% for item in site.data.social %}
        <li><a target="_blank" href="{{ item.url }}"><i class="icon {{ item.icon }}"></i></a></li>
        {% endfor %}
      </ul>
      <ul class="copyright">
        {% for item in site.copyright %}
        <li>{{ item.line }}</li>
        {% endfor %}
      </ul>
    </div>
    <div id="go-top"><a class="smoothscroll" title="Back to Top" href="#home"><i class="icon icon-chevron-up"></i></a></div>
  </div>
</footer>
