<div class="row banner">
	<div class="banner-text">
		<h1 class="responsive-headline">{{ page.title }}</h1>
		<h3>{{ page.sypnosis }}</h3>

		{% unless page.url == '/blog/' %}
		<hr>
		
		<ul class="social">
			{% assign url = site.domain + page.url %}
			<!-- Twitter -->
			<li><a href="http://twitter.com/share?text={{page.title}}&url={{url}}&via={{site.author.handle}}&related={{site.author.handle}}"><i class="icon ion-social-twitter"></i></a></li>
			<!-- Facebook -->
			<li><a href="http://www.facebook.com/sharer.php?u={{url}}&p[title]={{page.title}}"><i class="icon ion-social-facebook"></i></a></li>
			<!-- Google+ -->
			<li><a href="https://plus.google.com/share?url={{url}}"><i class="icon ion-social-googleplus"></i></a></li>
			<!-- LinkedIn -->
			<li><a href="http://www.linkedin.com/shareArticle?mini=true&url={{url}}&title={{page.title}}&summary={{page.sypnosis}}&source={{site.domain}}"><i class="icon ion-social-linkedin"></i></a></li>
			<!-- Tumblr -->
			<li><a href="http://www.tumblr.com/share/link?url={{url}}&name={{page.title}}&description={{page.sypnosis}}"><i class="icon ion-social-tumblr"></i></a></li>
			<!-- Reddit -->
			<li><a href="http://www.reddit.com/submit?url={{url}}&title={{page.title}}"><i class="icon ion-social-reddit"></i></a></li>
		</ul>
		<p>Use the above buttons to share this post.</p>
		{% endunless %}
	</div>
</div>
<p class="scrolldown">
	<a class="smoothscroll" href="#about"><i class="icon ion-chevron-down"></i></a>
</p>
